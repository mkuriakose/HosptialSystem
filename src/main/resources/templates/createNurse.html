<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
<meta charset="ISO-8859-1">
<title>Nurse Entry Form</title>
</head>
<body>
       <div align="center">
              <h1>Nurse Entry Form</h1>
              <br/>
              <form action="#" th:action="@{/nurse/save}" th:object="${nurse}" method="post">
                     <table border="0" cellpadding="10">
                           <tr>
                                  <td>First Name:</td>
                                  <td><input type="text" th:field="*{firstName}"/></td>
                           </tr>
                           <tr>
                                  <td>Last Name:</td>
                                  <td><input type="text" th:field="*{lastName}"/></td>
                           </tr>
                           <tr>
                                  <td>Unit:</td>
                                  <td><input type="text" th:field="*{unit}"/></td>
                           </tr>
                           <tr>
                                  <td>Telephone:</td>
                                  <td><input type="text" th:field="*{telephone}"/></td>
                           </tr>
                           <tr>
                                  <td colspan="2"><button type="submit">Save</button></td>
                           </tr>
                           
                     </table>
              </form>
       </div>

</body>
</html>
